<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/a114e71e18.js" crossorigin="anonymous"></script>

  <!-- bootstrap-css cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- Toastify -->
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- Custom css -->
  <link rel="stylesheet" href="./style/styles.css">


  <title>User login</title>
</head>

<body>
  <section class="vh-100"">
        <div class=" container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100 ">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem ;background-color: #001d3d;">
          <div class="card-body p-5 text-center">

            <h2 class="mb-4 text-light">ADMIN LOGIN</h2>
            <h6 class="text-white text-start">Email: admin@user.com</h6>
            <h6 class="text-white text-start">Password: 12345</h6>

            <!-- input username -->
            <div class="input-group mb-4 pt-4">
              <input type="text" id="Username" class="form-control form-control-lg  text-white" placeholder="Username"
                style="background-color: #003566;border: none;" />
              <span class="" id="icon">
                <i class="fa-solid fa-user"></i>
              </span>
            </div>

            <!-- input email -->
            <div class="input-group mb-4">
              <input type="email" id="email" class="form-control form-control-lg  text-white" placeholder="Email"
                style="background-color: #003566;border: none;" />
              <span class="" id="icon">
                <i class="fa-solid fa-envelope"></i>
              </span>
            </div>

            <!-- input password -->
            <div class="input-group mb-4">
              <input type="password" id="password" class="form-control form-control-lg  text-white" placeholder="Password"
                style="background-color: #003566;border: none;" />
              <span class="" id="icon">
                <i class="fa-solid fa-lock"></i>
              </span>
            </div>

            <!-- Lost password -->
            <div class="form-check d-flex justify-content-end mb-4">
              <a href="" class="text-decoration-none text-light">Lost Password?</a>
            </div>

            <!-- login button -->
            <div class="d-flex justify-content-start py-4">
              <button class="btn btn-lg text-light px-5 py-2" type="submit" id="login" onclick="login()">Login</button>
            </div>

          </div>
        </div>
      </div>
    </div>
    </div>
  </section>

  <!-- bootstrp js cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <!-- custom js -->
  <script src="./js/script.js"></script>

  <!-- Toastify JS  -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
